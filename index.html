<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>css grid</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    />
  </head>
  <body>
    <h1>Food Menu</h1>
    <div class="container">
      <div class="bg1">
        <h2><i class="fa-solid fa-wine-glass-empty"></i><br />Fresh Juice</h2>
      </div>
      <div class="bg2">
        <h2><i class="fa-solid fa-bread-slice"></i> <br />sandwich</h2>
      </div>
      <div class="bg3"><h2><i class="fa-solid fa-mug-hot"></i><br>Coffee</h2></div>

      <div class="bg4"><h2><i class="fa-solid fa-burger"></i><br>Burger</h2></div>
      <div class="bg5"><h2><i class="fa-solid fa-pizza-slice"></i><br>Pizza</h2></div>
      <div class="bg6"><h2><i class="fa-solid fa-bowl-food"></i><br>Thali</h2></div>

      <div class="bg7"><h2><i class="fa-solid fa-bowl-rice"></i><br>Soup</h2></div>
      <div class="bg8"><h2><i class="fa-solid fa-bowl-food"></i><br>South Indian Veg</h2></div>
      <div class="bg9"><h2><i class="fa-solid fa-bowl-food"></i><br>South Indian Non-Veg</h2></div>

      <div class="bg10"><h2><i class="fa-solid fa-bowl-food"></i><br>Biriyani</h2></div>
      <div class="bg11"><h2><i class="fa-solid fa-utensils"></i><br>noodles</h2></div>

      <div class="bg12"><h2><i class="fa-solid fa-cake-candles"></i><br>cakes</h2></div>
      <div class="bg13"><h2><i class="fa-solid fa-cookie-bite"></i><br>Chocolates</h2></div>
    </div>

</html>
